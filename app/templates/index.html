<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remove Background</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #faebef;
        }

        .container {
            text-align: center;
            background-color: #fcf6f5;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin-top: 20px;
            padding: 10px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ffffff;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .image-box {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #ffffff;
        }

        .result-image {
            width: 300px;
            border-radius: 4px;
        }

        .download-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #218838;
        }

        .btn-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Progress Indicator */
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Remove Background from Image</h1>
        <form enctype="multipart/form-data" method="POST" onsubmit="showLoading()">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Remove Background</button>
        </form>

        <div id="loading" class="loading">Processing, please wait...</div>

        {% if image_data %}
            <div class="image-box">
                <img src="data:image/png;base64, {{ image_data }}" alt="Processed Image" class="result-image"/>
            </div>
            <div class="btn-wrap">
                <a href="data:image/png;base64, {{ image_data }}" download="remove_bg.png" class="download-button">Download Image</a>
            </div>
        {% endif %}
    </div>

</body>
</html>
